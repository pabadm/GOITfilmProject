<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <button id="switch_btn">switch to tv shows</button>
      <button id="home_btn">go home</button>
      <button id="theme_toggle_btn">theme</button>
    </header>
    <div id="search_block">
      <form id="film_search_form" action="#">
        <input class="search_input" type="text" placeholder="search for movies" />
        <input class="search_input" type="submit" value="submit" />
      </form>
    </div>
    <div id="films_block" style="background-color: rgb(64, 69, 82);">
      <div class="not_found_block" style="display: none;">
        <p class="not_found_text">Sorry, no films found</p>
      </div>
    </div>
    <button id="load_more">Load more</button>
  </div>
</body>

</html>
